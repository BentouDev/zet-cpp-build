name: 'Zetsubou build'
description: 'Build project using Zetsubou'

inputs:
  project_file:
    description: Path to project yml file
    required: true
    type: string
    default: project.yml
  config:
    description: Configuration string to build
    required: true
    type: string
    default: Develop

runs:
  using: composite
  steps:
  - run: pip install zetsubou --upgrade --no-cache-dir
    shell: bash
  - run: python -m zetsubou regen ${{ inputs.project_file }}
    shell: bash
  - run: python -m zetsubou build ${{ inputs.project_file }} --config=${{ inputs.config }}
    shell: bash
